<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9Yards Content House - Digital Done Right | Coming Soon</title>
    <meta name="description" content="9Yards Content House - Expert marketing and creative services. Digital done right. Be the first to know when we launch.">
    <meta name="keywords" content="9Yards, content house, digital marketing, creative services, marketing agency">
    <meta name="author" content="9Yards Content House">
    <meta name="theme-color" content="#212282">
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="9Yards Content House - Digital Done Right">
    <meta property="og:description" content="Expert marketing and creative services are on the way. Watch this space.">
    <meta property="og:image" content="9Yards-Content-House-Blue.jpg">
    <meta name="twitter:card" content="summary_large_image">
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/jpeg" href="9Yards-Content-House-Blue.jpg">
    
    <!-- Preload critical assets -->
    <link rel="preload" href="9Yards-Content-House-Blue.jpg" as="image">
</head>
<body>
    <!-- Particle Canvas -->
    <canvas id="particles" aria-hidden="true"></canvas>
    
    <!-- Hero Section -->
    <main class="hero" id="hero">
        <div class="hero-content">
            <!-- Logo -->
            <div class="logo-container">
                <img src="9Yards-Content-House-Blue.jpg" alt="9Yards Content House Logo" class="logo" width="120" height="120" loading="eager">
            </div>
            
            <!-- Main Heading -->
            <h1 class="main-title fade-in delay-1">Digital Done Right.</h1>
            
            <!-- Subtitle -->
            <p class="subtitle fade-in delay-2">Expert marketing and creative services are on the way. Watch this space.</p>
            
            <!-- Countdown Timer -->
            <div class="countdown-container">
                <div class="countdown-item">
                    <div class="countdown-card">
                        <span class="countdown-number" id="days">00</span>
                    </div>
                    <span class="countdown-label">Days</span>
                </div>
                <span class="countdown-separator">|</span>
                <div class="countdown-item">
                    <div class="countdown-card">
                        <span class="countdown-number" id="hours">00</span>
                    </div>
                    <span class="countdown-label">Hours</span>
                </div>
                <span class="countdown-separator">|</span>
                <div class="countdown-item">
                    <div class="countdown-card">
                        <span class="countdown-number" id="minutes">00</span>
                    </div>
                    <span class="countdown-label">Minutes</span>
                </div>
                <span class="countdown-separator">|</span>
                <div class="countdown-item">
                    <div class="countdown-card">
                        <span class="countdown-number" id="seconds">00</span>
                    </div>
                    <span class="countdown-label">Seconds</span>
                </div>
            </div>
            
        </div>
        
        <!-- Footer -->
        <footer class="footer fade-in delay-4">
            <p>&copy; 2025 9Yards Content House. All rights reserved.</p>
        </footer>
    </main>

    <!-- Skip link for accessibility -->
    <a href="#hero" class="skip-link">Skip to main content</a>

    <script src="script.js"></script>
</body>
</html>
